<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafici T e RH</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #007BFF;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monitoraggio T e RH - Sala CM</h1>
    </header>
    <div class="container">
        <h2>Temperatura</h2>
        <canvas id="temperatureChart"></canvas>
        <h2>Umidità Relativa</h2>
        <canvas id="humidityChart"></canvas>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBDY2-h0Tbejk0SaOck4opoUPFuP5jA4Jk",
            authDomain: "fir-esp32-bafd9.firebaseapp.com",
            databaseURL: "https://fir-esp32-bafd9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "fir-esp32-bafd9",
            storageBucket: "fir-esp32-bafd9.firebasestorage.app",
            messagingSenderId: "718982008677",
            appId: "1:718982008677:web:ccb972195268d5a1be1b8c",
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Referenza ai dati
        const sensorDataRef = ref(db, "Home/SensorData");

        // Array per dati
        let timestamps = [];
        let temperatures = [];
        let humidities = [];

        // Funzione per selezionare 4 valori all'ora
        function filterData4PerHour(data) {
            const filteredTimestamps = [];
            const filteredTemperatures = [];
            const filteredHumidities = [];

            let lastHour = null;

            Object.keys(data).forEach((key) => {
                const timestamp = key * 1000; // Timestamp in millisecondi
                const date = new Date(timestamp);
                const currentHour = date.getHours();
                const currentMinute = date.getMinutes();

                // Prendi solo 4 valori all'ora (esempio: minuti 0, 15, 30, 45)
                if (currentHour !== lastHour || [0, 15, 30, 45].includes(currentMinute)) {
                    filteredTimestamps.push(
                        date.toLocaleTimeString("it-IT", { timeZone: "Europe/Rome" })
                    );
                    filteredTemperatures.push(data[key].Temperature);
                    filteredHumidities.push(data[key].Humidity);

                    lastHour = currentHour;
                }
            });

            return { filteredTimestamps, filteredTemperatures, filteredHumidities };
        }

        // Recupero dati e aggiornamento grafici
        onValue(sensorDataRef, (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            // Prendi solo gli ultimi 500 elementi
            const keys = Object.keys(data).slice(-500);
            const recentData = {};
            keys.forEach((key) => {
                recentData[key] = data[key];
            });

            // Filtra i dati
            const { filteredTimestamps, filteredTemperatures, filteredHumidities } = filterData4PerHour(recentData);

            // Aggiorna array globali
            timestamps = filteredTimestamps;
            temperatures = filteredTemperatures;
            humidities = filteredHumidities;

            // Aggiorna grafici
            updateCharts();
        });

        // Inizializzazione grafici
        const temperatureCtx = document.getElementById("temperatureChart").getContext("2d");
        const temperatureChart = new Chart(temperatureCtx, {
            type: "line",
            data: {
                labels: timestamps,
                datasets: [{
                    label: "Temperatura (°C)",
                    data: temperatures,
                    borderColor: "rgba(255, 99, 132, 1)",
                    backgroundColor: "rgba(255, 99, 132, 0.2)",
                    borderWidth: 1,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top"
                    }
                }
            }
        });

        const humidityCtx = document.getElementById("humidityChart").getContext("2d");
        const humidityChart = new Chart(humidityCtx, {
            type: "line",
            data: {
                labels: timestamps,
                datasets: [{
                    label: "Umidità (%)",
                    data: humidities,
                    borderColor: "rgba(54, 162, 235, 1)",
                    backgroundColor: "rgba(54, 162, 235, 0.2)",
                    borderWidth: 1,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top"
                    }
                }
            }
        });

        // Aggiorna grafici
        function updateCharts() {
            if (temperatureChart && humidityChart) {
                temperatureChart.data.labels = timestamps;
                temperatureChart.data.datasets[0].data = temperatures;
                temperatureChart.update();

                humidityChart.data.labels = timestamps;
                humidityChart.data.datasets[0].data = humidities;
                humidityChart.update();
            }
        }
    </script>
</body>
</html>
