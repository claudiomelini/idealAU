<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafici T e RH</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #007BFF;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monitoraggio T e RH - Sala CM</h1>
    </header>
    <div class="container">
        <h2>Temperatura</h2>
        <canvas id="temperatureChart"></canvas>
        <h2>Umidità Relativa</h2>
        <canvas id="humidityChart"></canvas>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBDY2-h0Tbejk0SaOck4opoUPFuP5jA4Jk",
            authDomain: "fir-esp32-bafd9.firebaseapp.com",
            databaseURL: "https://fir-esp32-bafd9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "fir-esp32-bafd9",
            storageBucket: "fir-esp32-bafd9.firebasestorage.app",
            messagingSenderId: "718982008677",
            appId: "1:718982008677:web:ccb972195268d5a1be1b8c",
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Referenza con limite agli ultimi 4 record
        const sensorDataRef = query(ref(db, "Home/SensorData"), limitToLast(4));

        // Array per dati
        let timestamps = [];
        let temperatures = [];
        let humidities = [];

        // Funzione per convertire il timestamp in ora locale (Roma)
        function convertToLocalTime(timestamp) {
            const date = new Date(timestamp * 1000); // Converte in millisecondi
            return date.toLocaleTimeString("it-IT", { timeZone: "Europe/Rome" });
        }

        // Recupero dati da Firebase
        onValue(sensorDataRef, (snapshot) => {
            const data = snapshot.val();

            if (data) {
                timestamps = [];
                temperatures = [];
                humidities = [];

                Object.keys(data).forEach((key) => {
                    const timestamp = parseInt(key); // Timestamp UNIX in secondi
                    timestamps.push(convertToLocalTime(timestamp));
                    temperatures.push(data[key].Temperature);
                    humidities.push(data[key].Humidity);
                });

                updateCharts();
            }
        });

        // Configurazione grafico Temperatura
        const temperatureCtx = document.getElementById("temperatureChart").getContext("2d");
        const temperatureChart = new Chart(temperatureCtx, {
            type: "line",
            data: {
                labels: timestamps,
                datasets: [{
                    label: "Temperatura (°C)",
                    data: temperatures,
                    borderColor: "rgba(255, 99, 132, 1)",
                    backgroundColor: "rgba(255, 99, 132, 0.2)",
                    borderWidth: 1,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top"
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 4
                        }
                    }
                }
            }
        });

        // Configurazione grafico Umidità
        const humidityCtx = document.getElementById("humidityChart").getContext("2d");
        const humidityChart = new Chart(humidityCtx, {
            type: "line",
            data: {
                labels: timestamps,
                datasets: [{
                    label: "Umidità (%)",
                    data: humidities,
                    borderColor: "rgba(54, 162, 235, 1)",
                    backgroundColor: "rgba(54, 162, 235, 0.2)",
                    borderWidth: 1,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top"
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 4
                        }
                    }
                }
            }
        });

        // Aggiorna i grafici
        function updateCharts() {
            temperatureChart.data.labels = timestamps;
            temperatureChart.data.datasets[0].data = temperatures;
            temperatureChart.update();

            humidityChart.data.labels = timestamps;
            humidityChart.data.datasets[0].data = humidities;
            humidityChart.update();
        }
    </script>
</body>
</html>
